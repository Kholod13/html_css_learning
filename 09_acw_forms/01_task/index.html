<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="item">
            <h1>Member Login</h1>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
            <a href="#">Forgot password?</a>
        </div>
        <p>... or log in with:</p>
        <div class="links">
            <button><img src="images/facebook.svg" alt="facebook">Facebook</button>
            <button><img src="images/twitter.svg" alt="twitter">Twitter</button>
        </div>
    </div>
</body>
</html>
